<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kodland</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Inter&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top" style="border-bottom: 2px solid #CDCDCD;background: #FFFFFF;">
  <img src="{% static 'images/Logo_Kodland.png' %}">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{%url 'new_post'%}"><b style="font-size:24px;">Блог</b></a>
      </li>
    </ul>
  </div>
    <img src="{% static 'images/email.png' %}" style="margin-right: 15px">
    <img src="{% static 'images/Group.png' %}" style="margin-right: 15px">
    <img src="{% static 'images/logout.png' %}" style="margin-right: 15px">
</nav>
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-5" style="margin-top: 150px; margin-left: 85px">
                <h5 style="color: #E9399C">NEW</h5>
                <img src="{% static 'images/Vector.png' %}" style="margin-top: -67px; margin-left: 70px">
                <p style="color: #CDCDCD; margin-left:100px; margin-top:-55px">25</p>
                <img src="{% static 'images/Group1.png' %}" style="margin-top: -85px; margin-left: 130px">
                <p style="color: #CDCDCD; margin-left:157px; margin-top:-64px">25</p>
                <img src="{% static 'images/view.png' %}" style="margin-top: -85px; margin-left: 183px">
                <p style="color: #CDCDCD; margin-left:208px; margin-top:-64px">25</p>

                <h1 style="color: #315AF2">{{posts.title}}</h1><br>
                <p>{{posts.content}}</p><br>
                <button class="btn" style="background-color: #315AF2; border-radius: 3px; width: 168px; height: 68px; left: 194px; top: 475px;"><p style="margin-left:20px;font-family: Museo Cyrl;font-size: 36px;display: flex;align-items: center;color: #FFFFFF;">Читать</p></button>
            </div>
            <div class="col-md-5" style="margin-top: 80px;">
                <img style="margin-left: 50px;margin-top: 50px;width: 624px;height: 568px;position:absolute;" src="{{ posts.image.url }}">
            </div>

        </div>
    </div>
    <div class="row" style="border-top: 2px solid #CDCDCD; position: absolute;width: 1440px;left: 0px;top: 600px;background: #FFFFFF;">
        <div class="container"><h1 style="font-family: Museo Cyrl;font-size: 36px;line-height: 20px;align-items: center;letter-spacing: -0.416667px;color: #315AF2;margin-top:40px;margin-left:40px"><b>Другие статьи</b></h1>
            <img src="{% static 'images/filter.png' %}" style="width: 38px;height: 38px;margin-left: 950px;margin-top: -60px;">
                <style>
                    .child{
                        width: 335px;
                        height: 300px;
                        left: 552px;
                        top: 285px;

                        background: #FFFFFF;
                        border: 2px solid #CDCDCD;
                        box-sizing: border-box;
                        border-radius: 3px;

                        padding: 10px;
                        float: left;

                        margin-right: 2%;
                    }

                    .child:hover{
                        box-shadow: 5px 10px 18px #888888;
                    }
                </style>

                    {% for post_last in posts_last %}
                    <div class="child" style="margin-top:15px;display:inline-block;">
                        <div class="row">
                            <p style="color: #CDCDCD; margin-bottom:-20px;font-size:12px;margin-left:20px;">{{post_last.date_created}}</p>
                        </div>
                        <div class="row">
                            <img src="{{post_last.image.url}}" style="margin-bottom:100px;margin-top:20px;margin-left:100px;">
                        </div>

                        <p style="font-family: Circe Rounded;font-size: 24px;margin-top:-100px;align-items: center;text-align: center;letter-spacing: -0.416667px;color: #315AF2;">{{post_last.title}}</p>



                        <img src="{% static 'images/Vector.png' %}" style="margin-top: 30px; margin-left: 20px;float:left;" >
                        <figcaption style="color: #CDCDCD;float:left;padding: 2px;margin-top: 25px;">25</figcaption>



                        <img src="{% static 'images/Group1.png' %}" style="margin-top: 30px; float:left;">
                        <figcaption style="color: #CDCDCD;float:left;padding: 2px;margin-top: 25px;">25</figcaption>


                        <img src="{% static 'images/view.png' %}" style="margin-top: 30px;margin-right: 30px;float:right;">
                        <figcaption style="color: #CDCDCD;float:left;padding: 2px;margin-top: 25px;margin-left: 130px;">25</figcaption>
                    </div>

                    {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
